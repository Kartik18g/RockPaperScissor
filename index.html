<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scrissor</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>paper covers rock, You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r"><img width='100' src="rock.jpeg" width=1 00px height=100px></div>
        <div class="choice" id="p"><img width='100' src="paper.jpeg" width=1 00px height=100px></div>
        <div class="choice" id="s"><img width='100' src="scissor.jpg" width=1 00px height=100px></div>
    </div>
    <p id="action-messege">Make your move.</p>
    <script src="app.js" charset="UTF-8"></script>
</body>

</html>
